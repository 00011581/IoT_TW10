<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.rawgit.com/bernii/gauge.js/master/dist/gauge.min.js"></script>
</head>
<body>
    <div class="data-head"><h1>DHT Sensor Realtime Reading</h1></div>
    <div class="data-container">
        <div class="data-item">
            <h2>Temperature</h2>
            <p class="value" id="temperature">22 &#8451;</p>
        </div>
        <div class="data-item">
            <h2>LED</h2>
            <button onclick="press()" id="led">turn on</button>
        </div>
        <div calss="data-item">
            <h2>Humidity</h2>
            <!-- <p class="value" id="humidity">10%</p> -->
            <!-- <div id="humidity" style="width: 200px; height: 200px;">60%</div> -->
            <canvas id="humidity"></canvas>
            <label id="humidity-value">41%</label>
        </div>
    </div>

    <script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-database.js"></script>
    <script type="module">
        // Import the functions you need from the SDKs you need
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.6.0/firebase-app.js";
        import { getAnalytics } from "https://www.gstatic.com/firebasejs/10.6.0/firebase-analytics.js";
    </script>
    <script type="text/javascript" src="script.js"></script>
</body>
</html>
